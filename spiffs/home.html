<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #4CAF50; 
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .header_button {
            background-color: white; 
            color: #4CAF50; 
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .header_button:hover {
            background-color: #ddd; 
        }

        .container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            width: 100%;
            margin-top: 20px;
            padding: 0 10px; 
        }

        .section {
            width: 300px;
            margin: 10px; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .subsection {
            margin: 10px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px 0 20px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            padding: 8px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .section {
                width: 90%; 
            }
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .slider input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider .slider-round {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 50px;
        }

        .slider input:checked + .slider-round {
            background-color: #4CAF50;
        }

        .slider .slider-round:before {
            content: "";
            position: absolute;
            height: 26px;
            width: 26px;
            border-radius: 50px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        .slider input:checked + .slider-round:before {
            transform: translateX(26px);
        }

    </style>
</head>
<body>
    <div class="header">
        <button id="loginButton" class="header_button" onclick="window.location.href='OAUTH2_LINK'">Login</button>
        <button id="restartButton" class="header_button" onclick="restart()">Restart</button>
    </div>
    <div class="container">
        <div class="section">
            <h2>Città</h2>
            <input type="text" id="inputBox0" placeholder="Scrivi nome città">
            <button onclick="convertCityToCoordinates('inputBox0')">Imposta</button>
            <h3 id="city"></h3>
        </div>
        <div class="section">
            <h2>Title</h2>
            <div class="slider-container">
                <label class="slider">
                    <input type="checkbox" onchange="() => setGtt(this)">
                    <span class="slider-round"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="section">
            <h2>Aggiungi Nomi</h2>

            <div>
                <input type="text" id="nameInput" placeholder="Scrivi un nome" maxlength="14">
                <button onclick="addName()">Invia</button>
            </div>

            <div class="box-container" id="boxContainer">
                <!-- user_1 -->
                <!-- user_2 -->
            </div>
        </div>
        
    </div>
    <div class="container">
        <div class="section">
            <h2>Seleziona calendari:</h2>
            <h2 id="user_1"></h2>
            <ul id="itemList1"></ul>
        </div>

        <div class="section">
            <h2>Seleziona calendari:</h2>
            <h2 id="user_2"></h2>
            <ul id="itemList2"></ul>
        </div>
    </div>

    <script>
        let start_info = Object();
        let new_info = Object(); 
        let nameCount = 0;

        function checkIfUpdate() {

            deepCompare = (arg1, arg2) => {
                if (Object.prototype.toString.call(arg1) === Object.prototype.toString.call(arg2)){
                    if (Object.prototype.toString.call(arg1) === '[object Object]' || Object.prototype.toString.call(arg1) === '[object Array]' ){
                    if (Object.keys(arg1).length !== Object.keys(arg2).length ){
                        return false;
                    }
                    return (Object.keys(arg1).every(function(key){
                        return deepCompare(arg1[key],arg2[key]);
                    }));
                    }
                    return (arg1===arg2);
                }
                return false;
            }


            let restartButton = document.querySelector("#restartButton");
            restartButton.disabled = deepCompare(start_info, new_info);
        }

        async function setTitle(element, user_id, calendar_id) {
            let previous_status = !element.checked;
            try {
                const res = await fetch(`/set_calendar?user_id=${user_id}&calendar_id=${calendar_id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                });
                console.log(await res.text());
            }   
            catch (err) {
                console.error(err);
                element.checked = previous_status;
            }
        }

        async function initCalendars(no) {
            if (start_info[`user_${no}`] != 'NULL') {
                document.querySelector(`#user_${no}`).textContent = start_info[`user_${no}`];
                appendName(start_info[`user_${no}`]);
                nameCount++;
                
                const itemList = document.getElementById(`itemList${no}`);
                try {
                    const response = await fetch(`/get_calendar?name=${start_info[`user_${no}`]}&id=${no}`)
                    console.log(response.status);
                    if (response.ok && response.status < 400) {
                        const calendars = JSON.parse(await response.text());
                        
                        console.log(calendars);
                        
                        // **AGGIUNGE OGNI CALENDARIO ALLA LISTA**
                        calendars.forEach(calendar => {
                            const section = document.createElement("div");
                            section.className = "subsection";

                            const title = document.createElement("h2");
                            title.textContent = calendar.title; 

                            const sliderContainer = document.createElement("div");
                            sliderContainer.className = "slider-container";

                            const label = document.createElement("label");
                            label.className = "slider";

                            const input = document.createElement("input");
                            input.type = "checkbox";
                            input.checked = calendar.enabled == '1';
                            input.onchange = function () {
                                setTitle(this, no, calendar.id);
                            };

                            const span = document.createElement("span");
                            span.className = "slider-round";

                            // **COSTRUZIONE STRUTTURA DOM**
                            label.appendChild(input);
                            label.appendChild(span);
                            sliderContainer.appendChild(label);
                            section.appendChild(title);
                            section.appendChild(sliderContainer);

                            // **AGGIUNGE LA SEZIONE ALL'ITEM LIST**
                            itemList.appendChild(section);
                        });
                        
                        start_info = {
                            ...start_info,
                            [`user_${no}_calendars`]: calendars,
                        };
                    }
                    else {
                        throw new Error(`Errore ${response.status}`);
                    }
                }
                catch (err) {
                    console.log("Errore")
                    console.log(err);
                    
                    const button = document.createElement("button");
                    button.id = `user_${no}`;
                    button.className = "header_button";
                    button.textContent = "Login";

                    button.onclick = () => {
                        window.location.href = start_info["oauth2_link"].replace("%d", no);
                    };

                    itemList.append(button); 
                }
            }
        }

        async function loadStart() {
            const res = await fetch('/get_info', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            });
            const resText = await res.text();
            
            console.log(resText);
            start_info = JSON.parse(resText);

            initCalendars(1);
            initCalendars(2);

            if (start_info["user_1_calendars"] == undefined) start_info["user_1_calendars"] = [];
            if (start_info["user_2_calendars"] == undefined) start_info["user_2_calendars"] = [];

            new_info = JSON.parse(JSON.stringify(start_info));

            checkIfUpdate();
        }

        async function addItem(user_calendar_key, listId, inputBoxId) {
            const inputBox = document.getElementById(inputBoxId);
            const itemList = document.getElementById(listId);

            const newItem = document.createElement("li");
            newItem.textContent = inputBox.value;
            itemList.appendChild(newItem);

            const response = await fetch('/set_calendar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ item: inputBox.value })
            });

            if (response.ok) {
                console.log("New calendar added")
                new_info = {
                    ...new_info,
                    [user_calendar_key]: [...new_info[user_calendar_key], inputBox.value]
                };

            } else {
                console.error("Errore nel salvataggio");
            }


            inputBox.value = "";
            
            checkIfUpdate();
        }

        async function convertCityToCoordinates(inputBoxId) {
            const inputBox = document.getElementById(inputBoxId);
            const res = await fetch(`https://nominatim.openstreetmap.org/search?q=${inputBox.value}&format=json`);
            const response = await res.json();

            if (response.length === 0) {
                alert("I can not find this city!"); 
                return;
            }

            console.log(response[0]);
            const body = {
                name: inputBox.value,
                lat: (+response[0].lat).toFixed(3),
                long: (+response[0].lon).toFixed(3),
            };

            // Invia i dati al server
            const postResponse = await fetch('/set_city', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });

            if (postResponse.ok) {
                console.log("City set");
                let h3 = document.querySelector("#city");
                h3.textContent = inputBox.value;

                new_info = {
                    ...new_info,
                    "city": inputBox.value
                };
                console.log(new_info);
            } else {
                console.error("Some problems occurred");
            }


            checkIfUpdate();
        }

        function restart() {
            fetch("/restart_esp");
            // The website will not work anymore for about 10 seconds I think
            alert("ESP is refreshing, wait about 10s")
            setTimeout(() => window.location.reload(), 10000);
        }

        function appendName(name) {
            const boxContainer = document.getElementById("boxContainer");

            const nameBox = document.createElement("div");
            nameBox.className = "name-box";
            nameBox.innerHTML = `${name} <button class="close-btn" onclick="removeName(this)">X</button>`;

            boxContainer.appendChild(nameBox);
            nameInput.value = "";
        }

        async function addName() {
            const nameInput = document.getElementById("nameInput");
            const name = nameInput.value.trim();
            const maxMessage = document.getElementById("maxMessage");

            switch (nameCount) {
                case 0:
                    new_info = {
                        ...new_info,
                        "user_1": name
                    };
                    break;
                case 1:
                    new_info = {
                        ...new_info,
                        "user_2": name
                    };
                    break;
                case 2:
                    alert("2 users max");
                    return;
            }

            if (name && nameCount < 2) {
                nameCount++;
                appendName(name);
            }

            let body = {
                user_1: new_info["user_1"],
                user_2: new_info["user_2"],
            }
            const response = await fetch('/set_users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });

            if (response.ok) {
                document.querySelector("#user_1").textContent = new_info["user_1"];
                document.querySelector("#user_2").textContent = new_info["user_2"];
            }
            
        }

        function removeName(button) {
            const nameBox = button.parentElement;
            nameBox.remove();
            nameCount--;
            document.getElementById("maxMessage").textContent = "";
            
        }

        function setGtt() {
            const statusElement = document.getElementById("status");

            if (checkbox.checked) {
                statusElement.textContent = "ON";
            } else {
                statusElement.textContent = "OFF";
            }
        }

        window.addEventListener('DOMContentLoaded', loadStart);
    </script>
</body>
</html>
